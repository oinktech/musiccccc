<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musiccccc - 音樂播放器</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/lib/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .music-player {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .sidebar {
            position: absolute;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            transition: right 0.3s;
            box-shadow: -3px 0 10px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 20px;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #444;
        }

        .sidebar-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .sidebar-button:hover {
            background-color: #444;
        }

        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .controls button {
            padding: 12px 25px;
            background-color: #333;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #444;
        }

        #progress-bar {
            width: 250px;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
        }

        #lyrics-container {
            margin-top: 20px;
            padding: 0 20px;
            font-size: 16px;
            line-height: 1.6;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        footer {
            margin-top: 20px;
            color: #ccc;
        }

        #song-info {
            margin-top: 10px;
        }

        #album-cover {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            margin-bottom: 15px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="music-player">
        <header>musiccccc</header>

        <div id="album-cover-container">
            <img id="album-cover" src="default-cover.jpg" alt="專輯封面" />
        </div>

        <div id="song-info">
            <h2 id="song-title">歌曲標題</h2>
            <p id="artist-name">歌手名稱</p>
        </div>

        <div class="controls">
            <button id="prev" onclick="prevTrack()"><i class="fas fa-backward"></i> 上一首</button>
            <button id="play-pause" onclick="togglePlay()"><i class="fas fa-play"></i> 播放</button>
            <button id="next" onclick="nextTrack()"><i class="fas fa-forward"></i> 下一首</button>
        </div>

        <input type="range" id="progress-bar" value="0" max="100" step="1" onchange="updateProgress()" />

        <div id="current-time">00:00</div>

        <div id="lyrics-container"></div>

        <footer>&copy; 2024 musiccccc</footer>

        <div class="sidebar-button" onclick="toggleSidebar()">☰</div>
    </div>

    <div class="sidebar" id="sidebar">
        <ul id="song-list"></ul>
    </div>

    <script>
        let audio = new Audio();
        let isPlaying = false;
        let progressBar = document.getElementById('progress-bar');
        let currentTimeDisplay = document.getElementById('current-time');
        let lyricsContainer = document.getElementById('lyrics-container');
        let songTitle = document.getElementById('song-title');
        let artistName = document.getElementById('artist-name');
        let albumCover = document.getElementById('album-cover');
        let playPauseButton = document.getElementById('play-pause');
        let sidebar = document.getElementById('sidebar');
        let songList = document.getElementById('song-list');

        let currentTrackIndex = 0;
        let musicData = [];

        // 加載音樂資料 JSON
        fetch('musicData.json')
            .then(response => response.json())
            .then(data => {
                musicData = data.songs;

                // 顯示歌曲列表
                function updateSongList() {
                    songList.innerHTML = '';
                    musicData.forEach((song, index) => {
                        let li = document.createElement('li');
                        li.textContent = song.title;
                        li.onclick = () => {
                            currentTrackIndex = index;
                            loadTrack(index);
                            audio.play();
                        };
                        songList.appendChild(li);
                    });
                }

                // 加載歌曲
                function loadTrack(index) {
                    if (index < 0 || index >= musicData.length) {
                        console.error('無效的歌曲索引');
                        return;
                    }

                    let song = musicData[index];
                    audio.src = song.file;
                    songTitle.textContent = song.title;
                    artistName.textContent = "歌手名稱"; // 可以在 JSON 中添加歌手名稱
                    albumCover.src = song.coverImage;
                    loadLyrics(song.lyricsFile);
                    progressBar.value = 0;
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i> 播放';
                    isPlaying = false;

                    audio.onended = function() {
                        nextTrack();
                    };
                }

                // 讀取歌詞
                function loadLyrics(lyricsFile) {
                    fetch(lyricsFile)
                        .then(response => response.text())
                        .then(lyrics => {
                            lyricsContainer.innerHTML = '';
                            let lines = lyrics.split('\n');
                            lines.forEach(line => {
                                let p = document.createElement('p');
                                p.textContent = line;
                                lyricsContainer.appendChild(p);
                            });
                        });
                }

                // 播放與暫停控制
                function togglePlay() {
                    if (isPlaying) {
                        audio.pause();
                        playPauseButton.innerHTML = '<i class="fas fa-play"></i> 播放';
                    } else {
                        audio.play();
                        playPauseButton.innerHTML = '<i class="fas fa-pause"></i> 暫停';
                    }
                    isPlaying = !isPlaying;
                }

                // 下一首
                function nextTrack() {
                    currentTrackIndex = (currentTrackIndex + 1) % musicData.length;
                    loadTrack(currentTrackIndex);
                    audio.play();
                }

                // 上一首
                function prevTrack() {
                    currentTrackIndex = (currentTrackIndex - 1 + musicData.length) % musicData.length;
                    loadTrack(currentTrackIndex);
                    audio.play();
                }

                // 更新進度條
                function updateProgress() {
                    let progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.value = progress;
                    currentTimeDisplay.textContent = formatTime(audio.currentTime);
                }

                // 格式化時間
                function formatTime(seconds) {
                    let mins = Math.floor(seconds / 60);
                    let secs = Math.floor(seconds % 60);
                    return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }

                // 初始載入第一首歌曲
                loadTrack(currentTrackIndex);

                // 自動更新進度條
                audio.ontimeupdate = updateProgress;

                // 顯示歌曲列表
                updateSongList();
            });

        // 側邊欄切換功能
        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
