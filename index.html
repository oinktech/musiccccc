<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musiccccc - 音樂播放器</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/lib/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* 基本樣式設置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .music-player {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #album-cover-container {
            margin-bottom: 20px;
        }

        #album-cover {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        #song-info {
            margin-bottom: 20px;
        }

        #song-title {
            font-size: 20px;
            font-weight: bold;
            margin: 5px 0;
        }

        #artist-name {
            font-size: 16px;
            color: #777;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3faffa;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #338ad3;
        }

        #progress-bar {
            width: 100%;
            margin-bottom: 10px;
        }

        #current-time {
            font-size: 14px;
            color: #555;
        }

        #lyrics-container {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
            color: #555;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        /* 側邊欄樣式 */
        .sidebar-button {
            font-size: 30px;
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            transition: left 0.3s ease;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }

        .sidebar ul li:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <div class="music-player">
        <header>musiccccc</header>

        <div class="search-bar">
            <input type="text" id="search" placeholder="搜索歌曲或歌手" />
        </div>

        <div id="album-cover-container">
            <img id="album-cover" src="default-cover.jpg" alt="專輯封面" />
        </div>

        <div id="song-info">
            <h2 id="song-title">歌曲標題</h2>
            <p id="artist-name">歌手名稱</p>
        </div>

        <div class="controls">
            <button id="prev" onclick="prevTrack()"><i class="fas fa-backward"></i> 上一首</button>
            <button id="play-pause" onclick="togglePlay()"><i class="fas fa-play"></i> 播放</button>
            <button id="next" onclick="nextTrack()"><i class="fas fa-forward"></i> 下一首</button>
        </div>

        <input type="range" id="progress-bar" value="0" max="100" step="1" onchange="updateProgress()" />

        <div id="current-time">00:00</div>

        <div id="lyrics-container"></div>

        <footer>&copy; 2024 musiccccc</footer>

        <div class="sidebar-button" onclick="toggleSidebar()">☰</div>
    </div>

    <div class="sidebar" id="sidebar">
        <ul id="song-list"></ul>
    </div>

    <script>
        let audio = new Audio();
        let isPlaying = false;
        let progressBar = document.getElementById('progress-bar');
        let currentTimeDisplay = document.getElementById('current-time');
        let lyricsContainer = document.getElementById('lyrics-container');
        let songTitle = document.getElementById('song-title');
        let artistName = document.getElementById('artist-name');
        let albumCover = document.getElementById('album-cover');
        let playPauseButton = document.getElementById('play-pause');
        let sidebar = document.getElementById('sidebar');
        let songList = document.getElementById('song-list');

        let currentTrackIndex = 0;
        let musicData = [];

        // 加載音樂資料 JSON
        fetch('musicData.json')
            .then(response => response.json())
            .then(data => {
                musicData = data.songs;

                function loadTrack(index) {
                    if (index < 0 || index >= musicData.length) {
                        console.error('無效的歌曲索引');
                        return;
                    }

                    let song = musicData[index];
                    audio.src = song.file;
                    songTitle.textContent = song.title;
                    artistName.textContent = song.title.split(" ")[0]; // Example to split artist
                    albumCover.src = song.coverImage;
                    fetchLyrics(song.lyricsFile);
                    progressBar.value = 0;
                    currentTimeDisplay.textContent = '00:00';
                    isPlaying = false;
                    playPauseButton.innerHTML = `<i class="fas fa-play"></i> 播放`;

                    // 更新歌曲列表
                    songList.innerHTML = '';
                    musicData.forEach((song, index) => {
                        let li = document.createElement('li');
                        li.textContent = song.title;
                        li.onclick = () => loadTrack(index);
                        songList.appendChild(li);
                    });
                }

                loadTrack(currentTrackIndex);
            });

        // 顯示歌詞
        function fetchLyrics(lyricsFile) {
            fetch(lyricsFile)
                .then(response => response.text())
                .then(lyrics => {
                    lyricsContainer.innerHTML = marked(lyrics);
                })
                .catch(err => console.error('Failed to load lyrics:', err));
        }

        // 控制播放/暫停
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playPauseButton.innerHTML = `<i class="fas fa-play"></i> 播放`;
            } else {
                audio.play();
                playPauseButton.innerHTML = `<i class="fas fa-pause"></i> 暫停`;
                albumCover.classList.add('playing');
            }
            isPlaying = !isPlaying;
        }

        // 控制上一首
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + musicData.length) % musicData.length;
            loadTrack(currentTrackIndex);
            togglePlay();
        }

        // 控制下一首
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % musicData.length;
            loadTrack(currentTrackIndex);
            togglePlay();
        }

        // 更新歌曲進度
        audio.ontimeupdate = function() {
            let currentTime = audio.currentTime;
            let duration = audio.duration;
            if (duration > 0) {
                progressBar.value = (currentTime / duration) * 100;
            }
            let minutes = Math.floor(currentTime / 60);
            let seconds = Math.floor(currentTime % 60);
            currentTimeDisplay.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // 更新進度條
        function updateProgress() {
            let progress = progressBar.value;
            audio.currentTime = (progress / 100) * audio.duration;
        }

        // 切換側邊欄
        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        audio.onended = function() {
            nextTrack();
        }
    </script>

</body>
</html>
