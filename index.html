<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musiccccc - 音樂播放器</title>
    <!-- Add this to your <head> section -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* 基本樣式設置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        .music-player {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        header {
            font-size: 28px;
            font-weight: bold;
            color: #3faffa;
            margin-bottom: 20px;
        }

        #album-cover-container {
            margin-bottom: 20px;
        }

        #album-cover {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        #song-info {
            margin-bottom: 20px;
        }

        #song-title {
            font-size: 22px;
            font-weight: bold;
            margin: 5px 0;
            color: #fff;
        }

        #artist-name {
            font-size: 18px;
            color: #bbb;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3faffa;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls button:hover {
            background-color: #338ad3;
        }

        #progress-bar {
            width: 100%;
            margin-bottom: 10px;
            background-color: #444;
            border-radius: 8px;
            height: 10px;
            cursor: pointer;
        }

        #progress-bar::-webkit-slider-thumb {
            background: #3faffa;
            border-radius: 50%;
            height: 16px;
            width: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #current-time {
            font-size: 16px;
            color: #bbb;
        }

        #lyrics-container {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
            color: #bbb;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
            text-align: center; /* 置中對齊 */
            white-space: normal; /* 自動換行 */
            line-height: 1.6; /* 行間距 */
        }

        #lyrics-container pre {
            white-space: pre-wrap; /* 使純文本歌詞可以自動換行 */
            word-wrap: break-word; /* 長單字也會自動換行 */
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .sidebar-button {
            font-size: 30px;
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li:hover {
            background-color: #444;
        }

        .content-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        .content-overlay.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="music-player">
        <header>musiccccc</header>

        <div class="search-bar">
            <input type="text" id="search" placeholder="搜索歌曲或歌手" />
        </div>

        <div id="album-cover-container">
            <img id="album-cover" src="default-cover.jpg" alt="專輯封面" />
        </div>

        <div id="song-info">
            <h2 id="song-title">歌曲標題</h2>
            <p id="artist-name">歌手名稱</p>
        </div>

        <div class="controls">
            <button id="play-pause" onclick="togglePlay()"><i class="fas fa-play"></i> 播放</button>
       </div>

        <input type="range" id="progress-bar" value="0" max="100" step="1" onchange="updateProgress()" />

        <div id="current-time">00:00</div>

        <div id="lyrics-container"></div>

        <footer>&copy; 2024 musiccccc</footer>

        <div class="sidebar-button" onclick="toggleSidebar()">☰</div>
    </div>

    <div class="sidebar" id="sidebar">
        <ul id="song-list"></ul>
    </div>

    <div class="content-overlay" id="overlay" onclick="closeSidebar()"></div>

    <script>
        let audio = new Audio();
        let isPlaying = false;
        let progressBar = document.getElementById('progress-bar');
        let currentTimeDisplay = document.getElementById('current-time');
        let lyricsContainer = document.getElementById('lyrics-container');
        let songTitle = document.getElementById('song-title');
        let artistName = document.getElementById('artist-name');
        let albumCover = document.getElementById('album-cover');
        let playPauseButton = document.getElementById('play-pause');
        let sidebar = document.getElementById('sidebar');
        let songList = document.getElementById('song-list');
        let overlay = document.getElementById('overlay');

        let currentTrackIndex = 0;
        let musicData = [];
        let lastTime = 0; // 用來記錄最後更新的時間

        // 加載音樂資料 JSON
        fetch('https://oinktech.github.io/musiccccc/musicData.json')
            .then(response => response.json())
            .then(data => {
                musicData = data.songs;

                function loadTrack(index) {
                    if (index < 0 || index >= musicData.length) {
                        console.error('無效的歌曲索引');
                        return;
                    }

                    let song = musicData[index];
                    audio.src = song.file;
                    songTitle.textContent = song.title;
                    artistName.textContent = song.title.split(" ")[0]; // Example to split artist
                    albumCover.src = song.coverImage;
                    fetchLyrics(song.lyricsFile);
                    progressBar.value = 0;
                    currentTimeDisplay.textContent = '00:00';
                    isPlaying = false;
                    playPauseButton.innerHTML = `<i class="fas fa-play"></i> 播放`;

                    // 更新歌曲列表
                    songList.innerHTML = '';
                    musicData.forEach((song, index) => {
                        let li = document.createElement('li');
                        li.textContent = song.title;
                        li.onclick = () => loadTrack(index);
                        songList.appendChild(li);
                    });
                }

                loadTrack(currentTrackIndex);
            });

        // 播放/暫停控制
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playPauseButton.innerHTML = `<i class="fas fa-play"></i> 播放`;
            } else {
                audio.play();
                playPauseButton.innerHTML = `<i class="fas fa-pause"></i> 暫停`;
            }
            isPlaying = !isPlaying;
        }

        // 上一首
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + musicData.length) % musicData.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                audio.play();
            }
        }

        // 下一首
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % musicData.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) {
                audio.play();
            }
        }

        // 更新播放進度
        audio.ontimeupdate = function () {
            let currentTime = audio.currentTime;
            let duration = audio.duration;
            let progress = (currentTime / duration) * 100;
            progressBar.value = progress;

            let minutes = Math.floor(currentTime / 60);
            let seconds = Math.floor(currentTime % 60);
            currentTimeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        };

        // 更新播放進度條
        function updateProgress() {
            let duration = audio.duration;
            let newTime = (progressBar.value / 100) * duration;
            audio.currentTime = newTime;
        }

        // 加載歌詞
        function fetchLyrics(file) {
            fetch(file)
                .then(response => response.text())
                .then(lyrics => {
                    lyricsContainer.innerHTML = `<pre>${lyrics}</pre>`;
                })
                .catch(error => {
                    lyricsContainer.innerHTML = '<p>無法加載歌詞。</p>';
                });
        }

        // 顯示/隱藏側邊欄
        function toggleSidebar() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // 關閉側邊欄
        function closeSidebar() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        }
    </script>
</body>
</html>
