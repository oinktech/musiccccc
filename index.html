<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musiccccc - 音樂播放器</title>
    <!-- Add this to your <head> section -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* 基本樣式設置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .music-player {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        header {
            font-size: 28px;
            font-weight: bold;
            color: #3faffa;
            margin-bottom: 20px;
        }

        #album-cover-container {
            margin-bottom: 20px;
        }

        #album-cover {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        #song-info {
            margin-bottom: 20px;
        }

        #song-title {
            font-size: 22px;
            font-weight: bold;
            margin: 5px 0;
            color: #333;
        }

        #artist-name {
            font-size: 18px;
            color: #777;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3faffa;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls button:hover {
            background-color: #338ad3;
        }

        #progress-bar {
            width: 100%;
            margin-bottom: 10px;
        }

        #current-time {
            font-size: 16px;
            color: #555;
        }

        #lyrics-container {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
            color: #555;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        /* 側邊欄樣式 */
        .sidebar-button {
            font-size: 30px;
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li:hover {
            background-color: #444;
        }

        /* 讓內容區域能點擊側邊欄以外區域時自動收回 */
        .content-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        .content-overlay.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="music-player">
        <header>musiccccc</header>

        <div class="search-bar">
            <input type="text" id="search" placeholder="搜索歌曲或歌手" />
        </div>

        <div id="album-cover-container">
            <img id="album-cover" src="default-cover.jpg" alt="專輯封面" />
        </div>

        <div id="song-info">
            <h2 id="song-title">歌曲標題</h2>
            <p id="artist-name">歌手名稱</p>
        </div>

        <div class="controls">
            <button id="prev" onclick="prevTrack()"><i class="fas fa-backward"></i> 上一首</button>
            <button id="play-pause" onclick="togglePlay()"><i class="fas fa-play"></i> 播放</button>
            <button id="next" onclick="nextTrack()"><i class="fas fa-forward"></i> 下一首</button>
        </div>

        <input type="range" id="progress-bar" value="0" max="100" step="1" onchange="updateProgress()" />

        <div id="current-time">00:00</div>

        <div id="lyrics-container"></div>

        <footer>&copy; 2024 musiccccc</footer>

        <div class="sidebar-button" onclick="toggleSidebar()">☰</div>
    </div>

    <div class="sidebar" id="sidebar">
        <ul id="song-list"></ul>
    </div>

    <div class="content-overlay" id="overlay" onclick="closeSidebar()"></div>

    <script>
        let audio = new Audio();
        let isPlaying = false;
        let progressBar = document.getElementById('progress-bar');
        let currentTimeDisplay = document.getElementById('current-time');
        let lyricsContainer = document.getElementById('lyrics-container');
        let songTitle = document.getElementById('song-title');
        let artistName = document.getElementById('artist-name');
        let albumCover = document.getElementById('album-cover');
        let playPauseButton = document.getElementById('play-pause');
        let sidebar = document.getElementById('sidebar');
        let songList = document.getElementById('song-list');
        let overlay = document.getElementById('overlay');

        let currentTrackIndex = 0;
        let musicData = [];

        // 加載音樂資料 JSON
        fetch('https://oinktech.github.io/musiccccc/musicData.json')
            .then(response => response.json())
            .then(data => {
                musicData = data.songs;

                function loadTrack(index) {
                    if (index < 0 || index >= musicData.length) {
                        console.error('無效的歌曲索引');
                        return;
                    }

                    let song = musicData[index];
                    audio.src = song.file;
                    songTitle.textContent = song.title;
                    artistName.textContent = song.title.split(" ")[0]; // Example to split artist
                    albumCover.src = song.coverImage;
                    fetchLyrics(song.lyricsFile);
                    progressBar.value = 0;
                    currentTimeDisplay.textContent = '00:00';
                    isPlaying = false;
                    playPauseButton.innerHTML = `<i class="fas fa-play"></i> 播放`;

                    // 更新歌曲列表
                    songList.innerHTML = '';
                    musicData.forEach((song, index) => {
                        let li = document.createElement('li');
                        li.textContent = song.title;
                        li.onclick = () => loadTrack(index);
                        songList.appendChild(li);
                    });
                }

                loadTrack(currentTrackIndex);
            });

        // 顯示歌詞
        // 顯示歌詞
function fetchLyrics(lyricsFile) {
    fetch(lyricsFile)
        .then(response => {
            if (!response.ok) {
                throw new Error('無法加載歌詞文件: ' + lyricsFile);
            }
            return response.text();
        })
        .then(lyrics => {
            // 使用 marked.js 解析歌詞並顯示
            lyricsContainer.innerHTML = marked(lyrics);
        })
        .catch(err => {
            console.error('Failed to load lyrics:', err);
            lyricsContainer.innerHTML = `<p>無法加載歌詞，請稍後重試。</p>`;
        });
}



        // 控制播放/暫停
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playPauseButton.innerHTML = `<i class="fas fa-play"></i> 播放`;
            } else {
                audio.play();
                playPauseButton.innerHTML = `<i class="fas fa-pause"></i> 暫停`;
            }
            isPlaying = !isPlaying;
        }

        // 更新進度條
        audio.ontimeupdate = () => {
            let progress = (audio.currentTime / audio.duration) * 100 || 0;
            progressBar.value = progress;

            let minutes = Math.floor(audio.currentTime / 60);
            let seconds = Math.floor(audio.currentTime % 60);
            currentTimeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        };

        // 跳轉進度條
        function updateProgress() {
            let progress = progressBar.value;
            audio.currentTime = (progress / 100) * audio.duration;
        }

        // 播放下一首
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % musicData.length;
            loadTrack(currentTrackIndex);
            togglePlay();
        }

        // 播放上一首
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + musicData.length) % musicData.length;
            loadTrack(currentTrackIndex);
            togglePlay();
        }

        // 控制側邊欄顯示/隱藏
        function toggleSidebar() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        }
    </script>
</body>
</html>
