<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musiccccc - 音樂播放器</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/lib/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .music-player {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .sidebar {
            position: absolute;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            transition: right 0.3s;
            box-shadow: -3px 0 10px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 20px;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #444;
        }

        .sidebar-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .sidebar-button:hover {
            background-color: #444;
        }

        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .controls button {
            padding: 12px 25px;
            background-color: #333;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            transform: scale(1);
            transition: transform 0.2s ease-in-out;
        }

        .controls button:hover {
            background-color: #444;
            transform: scale(1.1);
        }

        #progress-bar {
            width: 250px;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
        }

        #progress-bar::-webkit-slider-thumb {
            width: 15px;
            height: 15px;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #progress-bar::-webkit-slider-thumb:hover {
            background-color: #ddd;
        }

        #lyrics-container {
            margin-top: 20px;
            padding: 0 20px;
            font-size: 16px;
            line-height: 1.6;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            opacity: 0;
            animation: fadeInLyrics 1s ease-out forwards;
        }

        @keyframes fadeInLyrics {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        footer {
            margin-top: 20px;
            color: #ccc;
        }

        #song-info {
            margin-top: 10px;
        }

        #album-cover {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s, rotate 1s linear infinite;
        }

        #album-cover.playing {
            transform: rotate(360deg);
        }

        .search-bar input {
            padding: 10px;
            background-color: #333;
            border: none;
            color: white;
            border-radius: 4px;
            width: 200px;
            margin-bottom: 15px;
        }

        .search-bar input::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="music-player">
        <header>musiccccc</header>

        <div class="search-bar">
            <input type="text" id="search" placeholder="搜索歌曲或歌手" />
        </div>

        <div id="album-cover-container">
            <img id="album-cover" src="default-cover.jpg" alt="專輯封面" />
        </div>

        <div id="song-info">
            <h2 id="song-title">歌曲標題</h2>
            <p id="artist-name">歌手名稱</p>
        </div>

        <div class="controls">
            <button id="prev" onclick="prevTrack()"><i class="fas fa-backward"></i> 上一首</button>
            <button id="play-pause" onclick="togglePlay()"><i class="fas fa-play"></i> 播放</button>
            <button id="next" onclick="nextTrack()"><i class="fas fa-forward"></i> 下一首</button>
        </div>

        <input type="range" id="progress-bar" value="0" max="100" step="1" onchange="updateProgress()" />

        <div id="current-time">00:00</div>

        <div id="lyrics-container"></div>

        <footer>&copy; 2024 musiccccc</footer>

        <div class="sidebar-button" onclick="toggleSidebar()">☰</div>
    </div>

    <div class="sidebar" id="sidebar">
        <ul id="song-list"></ul>
    </div>

    <script>
        let audio = new Audio();
        let isPlaying = false;
        let progressBar = document.getElementById('progress-bar');
        let currentTimeDisplay = document.getElementById('current-time');
        let lyricsContainer = document.getElementById('lyrics-container');
        let songTitle = document.getElementById('song-title');
        let artistName = document.getElementById('artist-name');
        let albumCover = document.getElementById('album-cover');
        let playPauseButton = document.getElementById('play-pause');
        let sidebar = document.getElementById('sidebar');
        let songList = document.getElementById('song-list');

        let currentTrackIndex = 0;

        // 加載音樂資料 JSON
        fetch('musicData.json')
            .then(response => response.json())
            .then(data => {
                let musicData = data.songs;

                function loadTrack(index) {
                    if (index < 0 || index >= musicData.length) {
                        console.error('無效的歌曲索引');
                        return;
                    }

                    let song = musicData[index];
                    audio.src = song.file;
                    songTitle.textContent = song.title;
                    artistName.textContent = song.artist;
                    albumCover.src = song.coverImage || 'default-cover.jpg';
                    albumCover.classList.add('playing');  // 旋轉效果

                    loadLyrics(song.lyricsFile);
                    currentTrackIndex = index;
                }

                // 加載歌詞
                function loadLyrics(lyricsFile) {
                    fetch(lyricsFile)
                        .then(response => response.text())
                        .then(text => {
                            lyricsContainer.innerHTML = marked(text);
                        });
                }

                // 播放和暫停控制
                function togglePlay() {
                    if (isPlaying) {
                        audio.pause();
                        playPauseButton.innerHTML = '<i class="fas fa-play"></i> 播放';
                    } else {
                        audio.play();
                        playPauseButton.innerHTML = '<i class="fas fa-pause"></i> 暫停';
                    }
                    isPlaying = !isPlaying;
                }

                // 上一首
                function prevTrack() {
                    currentTrackIndex = (currentTrackIndex - 1 + musicData.length) % musicData.length;
                    loadTrack(currentTrackIndex);
                    audio.play();
                }

                // 下一首
                function nextTrack() {
                    currentTrackIndex = (currentTrackIndex + 1) % musicData.length;
                    loadTrack(currentTrackIndex);
                    audio.play();
                }

                // 更新進度條
                audio.ontimeupdate = function() {
                    let progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.value = progress;

                    let minutes = Math.floor(audio.currentTime / 60);
                    let seconds = Math.floor(audio.currentTime % 60);
                    currentTimeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                };

                // 更新進度條
                function updateProgress() {
                    let progress = progressBar.value;
                    audio.currentTime = (progress / 100) * audio.duration;
                }

                // 側邊欄切換
                function toggleSidebar() {
                    sidebar.classList.toggle('open');
                }

                // 加載歌曲列表
                musicData.forEach((song, index) => {
                    let li = document.createElement('li');
                    li.textContent = song.title;
                    li.onclick = function() {
                        loadTrack(index);
                        audio.play();
                    };
                    songList.appendChild(li);
                });

                // 初始化第一首歌曲
                loadTrack(0);
            })
            .catch(error => {
                console.error('載入音樂資料失敗:', error);
            });

    </script>
</body>
</html>
